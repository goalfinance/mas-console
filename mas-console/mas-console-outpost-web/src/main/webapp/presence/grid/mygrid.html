	<link rel="stylesheet" href="/grid/grid.css">

<body class="claro">

	  		"dojox/grid/enhanced/plugins/Pagination",

	  		"Last Played" : "04:32:49"
	  	}, {
	  		"Heard" : true,
	  		"Checked" : "True",
	  		"Genre" : "Classic Rock",
	  		"Artist" : "Jimi Hendrix",
	  		"Year" : 1993,
	  		"Album" : "Are You Experienced",
	  		"Name" : "Love Or Confusion",
	  		"Length" : "03:15",
	  		"Track" : 4,
	  		"Composer" : "Jimi Hendrix",
	  		"Download Date" : "1947/12/6",
	  		"Last Played" : "03:47:49"
	  	}, {
	  		"Heard" : true,
	  		"Checked" : "True",
	  		"Genre" : "Jazz",
	  		"Artist" : "Andy Narell",

	  		"Last Played" : "21:56:15"
	  	}, {
	  		"Heard" : true,
	  		"Checked" : "True",
	  		"Genre" : "Progressive Rock",
	  		"Artist" : "Emerson, Lake & Palmer",
	  		"Year" : 1992,
	  		"Album" : "The Atlantic Years",
	  		"Name" : "Tarkus",
	  		"Length" : "20:40",

	  	}, {

	  		}, data_list[i % len]));
	  	}

	  		data : data
	  	});
	  	
	  	var layout = {//--------------------------------------------------------------------------0
	  			defaultCell: {editable: true, autoComplete:true, type: dojox.grid.cells._Widget},

	  				]},
	  				{ field: "Length", name:"Length", datatype:"string", width: 6},

	  				}}
	  			]
	  		};
	  	
	  	var mygrid = new dojox.grid.EnhancedGrid({
	  		"id": "grid",
	  		"store": store,
	  		"structure": layout});
	  	mygrid.placeAt(dojo.byId("gridContainer"));
	  	mygrid.startup();
	  });
	</script>
	<h1 class="title">My dojo grid test</h1>
	<div id="gridContainer"></div><br/>
</body>
</html>
